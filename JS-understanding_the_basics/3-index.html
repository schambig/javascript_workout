<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction</title>
    <!--
        0-index.html It is recommended to put the "script" HTML element within the head tag
        1-index.html Work with values: string and numbers, and show message in the browser use alert method
        2-index.html Create a variable with 'let' keyword, we can reassign a a value to the same variable
                     JavaScript uses camelCase to write variable and function names
                     Code in JavaScript is executed from top to bottom and left to right
        3-index.html Use of semicolon (at end of each line) is not required but is a good practice
                     Once you made a decision be consistent, like using single quotes instead of double
     -->
    <script>
        let greetingText = 'Hi, I\'m Salomón';
        alert(greetingText);
        alert(greetingText);
        greetingText = 'Hi I am really Salomón';
        alert(greetingText);
        alert(99);
    </script>
</head>
